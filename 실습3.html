<html>
	<head>
		<title> 실습3 </title>
		<style>
		span{
			border: 2px dashed red;
		}
		div{
			border: 2px solid blue; 
		}
		</style>
	</head>
	<body>	
		<p align ="center">
			<input type="button" onclick="javascript()" value="클릭시 실행"/>
		</p>
	<script>
		function javascript() {
			var a=prompt ("몇 단?");
			var i;
			for(var i=1; i<=9; i++) {
			document.write(a+"X"+i+"="+i*a);
			}
		}
	</script>
	</body>
</html>
